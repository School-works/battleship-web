<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/indexstyle.css">
  </head>
  <body>
    <h1 class="text-center">Battaglia navale</h1>

    <div style="text-align:center; margin-bottom: 10px;">
      <label for="ship-type">Tipo nave:</label>
      <select id="ship-type">
        <option value="DESTROYER">DESTROYER (Lunghezza 4 , Quantità 1)</option>
        <option value="CRUISER">CRUISER (Lunghezza 3 , Quantità 3)</option>
        <option value="SUBMARINE">SUBMARINE (Lunghezza 2 , Quantità 3)</option>
        <option value="LANCE">LANCE (Lunghezza 1, Quantità 2)</option>
      </select>

      <label for="ship-orientation" style="margin-left:20px;">Orientamento:</label>
      <select id="ship-orientation">
        <option value="HORIZONTAL">Orizzontale</option>
        <option value="VERTICAL">Verticale</option>
      </select>
    </div>

    <div style="display: flex; justify-content: center; gap: 40px; margin-bottom: 30px;">
      
      <div>
        <h2 class="text-center">Campo Giocatore</h2>
        <div id="player-grid" class="grid"></div>
      </div>
      <div>
        <h2 class="text-center">Campo Computer</h2>
        <div id="computer-grid" class="grid"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <script src="js/generate_page.js"></script>

  </body>
</html>
